name: Publish to Registry
on:    
  push:
    tags:
      - '*'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Use coturiv/setup-ionic
      uses: coturiv/setup-ionic@v1
      with:
        cordova-version: 8


    - name: Checkout
      uses: actions/checkout@master

    - name: Get release version
      id: get_version
      run: echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:10})

    - name: Install dependencies
      run: npm ci

    - name: Inject version
      run: echo ${env.RELEASE_VERSION} >> ./.env.production && echo ${env.RELEASE_VERSION} > ./server/version

    - name: Build dependencies
      run: npm run build

    - name: Sync capacitor
      run: npx cap sync

    - name: Build apk
      run: cd android && ./gradlew assembleRelease

    - name: Android apksigner
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: android/app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.KEY_STORE_FILE }}
        alias: ${{ secrets.KEY_STORE_ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    - name: Move signed apk
      run: mv ${SIGNED_RELEASE_FILE} server/public/rhea.apk

    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: clabroche/docker-registry/rhea
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
        registry: docker.pkg.github.com
        tags: "latest,${{ env.RELEASE_VERSION }}"
  